<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="nosaltres.html">Nosaltres</a></li>
                <li><a href="contacte.html">Contacte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post" aria-labelledby="form-title">
            <h1 id="form-title">Contacta'ns</h1>
            <label for="nom">Nom: <span aria-hidden="true" style="color: red;">*</span></label>
            <input type="text" id="nom" name="nom" required aria-required="true" aria-describedby="nom-desc">
            <small id="nom-desc">Aquest camp és obligatori.</small>

            <label for="email">Email: <span aria-hidden="true" style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc">
            <small id="email-desc">Aquest camp és obligatori.</small>

            <label for="missatge">Missatge: <span aria-hidden="true" style="color: red;">*</span></label>
            <textarea id="missatge" name="missatge" required aria-required="true" aria-describedby="missatge-desc"></textarea>
            <small id="missatge-desc">Aquest camp és obligatori.</small>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Venda de Cotxes</p>
    </footer>
</body>
</html>
