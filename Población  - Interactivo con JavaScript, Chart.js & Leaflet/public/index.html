<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución de la Población y Escasez de Agua Dulce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Evolución de la Población Humana y Escasez de Agua Dulce</h1>
    </header>

    <!-- Sección de autenticación -->
    <section id="autenticacion">
        <div id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="logoutSection" style="display: none;">
            <p>Bienvenido, <span id="nombreUsuario"></span> (<span id="rolUsuario"></span>)</p>
            <button id="btnLogout">Logout</button>
        </div>
    </section>

    <!-- Sección del mapa interactivo con Drag & Drop -->
    <section id="mapa">
        <h2>Mapa Interactivo</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="Mapa del Mundo">
        
        <!-- Continentes (zonas de Drop) -->
        <div class="continente" id="america" style="top: 40%; left: 15%;" data-info="América: Un continente con gran diversidad cultural y geográfica."></div>
        <div class="continente" id="europa" style="top: 25%; left: 45%;" data-info="Europa: Cuna de civilizaciones antiguas y epicentro de la historia mundial."></div>
        <div class="continente" id="africa" style="top: 55%; left: 45%;" data-info="África: El continente con mayor diversidad étnica y grandes riquezas naturales."></div>
        <div class="continente" id="asia" style="top: 30%; left: 65%;" data-info="Asia: El continente más grande y poblado del planeta."></div>
        <div class="continente" id="oceania" style="top: 70%; left: 80%;" data-info="Oceanía: Una región de islas con biodiversidad única."></div>
    </section>

    <!-- Muñequito (Drag & Drop) -->
    <img src="google.png" id="muneco" draggable="true" width="20px" height="20px">

    <!-- Pop-up con gráfico -->
    <div id="popup" class="hidden">
      <div id="popup-content">
          <h2 id="popup-title"></h2>
          <canvas id="popup-chart"></canvas> <!-- Aquí irá el gráfico -->
          <button id="close-popup">Cerrar</button>
      </div>
    </div>

    <!-- Sección del simulador de escenarios -->
    <section id="simulador">
        <h2>Simulador de Escenarios</h2>
        <form id="simuladorForm">
            <label for="temperatura">Aumento de temperatura (°C):</label>
            <input type="number" id="temperatura" step="0.1" required>
            <label for="precipitacion">Cambio en precipitaciones (%):</label>
            <input type="number" id="precipitacion" required>
            <button type="submit">Simular</button>
        </form>
        <div id="resultadoSimulacion"></div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
